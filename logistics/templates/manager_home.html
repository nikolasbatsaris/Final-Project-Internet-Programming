<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Home - FreightFlow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 60px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            padding: 40px 32px 32px 32px;
            text-align: center;
            transition: background 0.2s, color 0.2s;
        }
        .dark-mode .container { background: #181818; color: #eee; }
        .dark-mode body { background: #222; }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        h2 {
            color: #2980b9;
            margin-bottom: 30px;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin: 30px 0 40px 0;
        }
        .links a {
            display: block;
            background: #3498db;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 14px 0;
            border-radius: 6px;
            font-size: 18px;
            transition: background 0.2s;
        }
        .links a.admin {
            background: #2ecc71;
        }
        .links a.logout {
            background: #e74c3c;
        }
        .links a:hover {
            opacity: 0.85;
        }
        .welcome {
            color: #555;
            margin-bottom: 18px;
        }
    </style>
</head>
<body>
    <!-- Manager home page is now deprecated. Redirect handled in view. -->
    <script>
    // Persistent dark mode toggle for all pages, fallback to system preference on logout
    function setDarkMode(on) {
        if(on) {
            document.body.classList.add('dark-mode');
            document.body.style.background = '#222';
            document.querySelector('.container').style.background = '#181818';
            document.querySelector('.container').style.color = '#eee';
        } else {
            document.body.classList.remove('dark-mode');
            document.body.style.background = '#f5f5f5';
            document.querySelector('.container').style.background = '#fff';
            document.querySelector('.container').style.color = '#222';
        }
    }
    function getDarkMode() {
        const pref = localStorage.getItem('darkMode');
        if (pref === null) {
            // No preference, use system
            return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        }
        return pref === 'on';
    }
    document.getElementById('darkModeToggle').onclick = function() {
        const on = !getDarkMode();
        localStorage.setItem('darkMode', on ? 'on' : 'off');
        setDarkMode(on);
    };
    // On page load
    setDarkMode(getDarkMode());
    // On logout, clear darkMode preference
    document.querySelectorAll('.logout').forEach(function(logoutLink) {
        logoutLink.addEventListener('click', function() {
            localStorage.removeItem('darkMode');
        });
    });
    </script>
</body>
</html>
