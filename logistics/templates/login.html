<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShipLink - Login</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #6dd5ed 0%, #2193b0 100%);
            transition: background 0.5s;
        }
        .dark-mode body, body.dark-mode {
            background: linear-gradient(135deg, #232946 0%, #1a1a2e 100%) !important;
        }
        .nav {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 32px 48px 0 48px;
        }
        .nav a, .nav button {
            margin-left: 24px;
            background: none;
            border: 2px solid #ffe066;
            color: #ffe066;
            padding: 10px 24px;
            border-radius: 24px;
            font-weight: bold;
            text-decoration: none;
            transition: background 0.2s, color 0.2s;
        }
        .nav a:hover, .nav button:hover {
            background: #ffe066;
            color: #232946;
        }
        .dark-toggle {
            font-size: 1.5rem;
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 16px;
            color: #ffe066;
            transition: color 0.2s;
        }
        .container {
            background: #fff;
            max-width: 420px;
            margin: 64px auto 0 auto;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(52,152,219,0.10);
            padding: 48px 36px 36px 36px;
            position: relative;
        }
        .dark-mode .container, body.dark-mode .container {
            background: #232946;
            color: #ffe066;
            box-shadow: 0 4px 24px rgba(255,224,102,0.10);
        }
        h1 {
            color: #3498db;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
        }
        .dark-mode h1, body.dark-mode h1 {
            color: #ffe066;
        }
        .form-group {
            margin-bottom: 22px;
        }
        label {
            display: block;
            margin-bottom: 7px;
            color: #3498db;
            font-weight: bold;
        }
        .dark-mode label, body.dark-mode label {
            color: #ffe066;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 13px;
            border: 1.5px solid #ddd;
            border-radius: 7px;
            font-size: 1rem;
            box-sizing: border-box;
            background: #f5f5f5;
            color: #232946;
            transition: border 0.2s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.2);
        }
        .dark-mode input[type="text"], .dark-mode input[type="password"], body.dark-mode input[type="text"], body.dark-mode input[type="password"] {
            background: #181a2a;
            color: #ffe066;
            border: 1.5px solid #ffe066;
        }
        .submit-btn {
            width: 100%;
            background: #3498db;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 7px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 16px;
        }
        .submit-btn:hover {
            background: #1565c0;
        }
        .submit-btn.gray {
            background: #7f8c8d;
        }
        .submit-btn.gray:hover {
            background: #636e72;
        }
        .submit-btn.green {
            background: #27ae60;
        }
        .submit-btn.green:hover {
            background: #219150;
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
        }
        .register-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        .error-message {
            background-color: #e74c3c;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .success-message {
            background-color: #27ae60;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        @media (max-width: 600px) {
            .container { padding: 24px 8px; }
            .nav { padding: 18px 8px 0 8px; }
        }
    </style>
</head>
<body>
    <div style="position: absolute; left: 32px; top: 24px; z-index: 10; font-size: 2rem; font-weight: bold; color: #2193b0; letter-spacing: 2px; font-family: 'Segoe UI', Arial, sans-serif;">
        ShipLink
    </div>
    <div class="nav">
        <a href="/">Home</a>
        <a href="/about/">About</a>
        <a href="/contact/">Contact</a>
        <a href="{% url 'logistics:dashboard' %}">Dashboard</a>
        {% if user.is_authenticated %}
            <a href="{% url 'logistics:logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'logistics:login' %}">Login</a>
            <a href="{% url 'logistics:register' %}">Register</a>
        {% endif %}
        <button class="dark-toggle" id="darkModeToggle" title="Toggle dark mode">üåô</button>
    </div>
    <div class="container">
        <h1>Login</h1>
        {% if messages %}
            {% for message in messages %}
                <div class="{% if message.tags == 'error' %}error-message{% else %}success-message{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="submit-btn">Login</button>
            <button type="button" onclick="window.location='/'" class="submit-btn gray">Continue as Guest</button>
            <button type="button" onclick="window.location='{% url 'logistics:register' %}'" class="submit-btn green">Register here</button>
        </form>
    </div>
    <script>
    // Dark mode toggle (persistent)
    function setDarkMode(on) {
        if(on) {
            document.body.classList.add('dark-mode');
            document.getElementById('darkModeToggle').textContent = '‚òÄÔ∏è';
        } else {
            document.body.classList.remove('dark-mode');
            document.getElementById('darkModeToggle').textContent = 'üåô';
        }
    }
    function getDarkMode() {
        const pref = localStorage.getItem('darkMode');
        if (pref === null) {
            return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        }
        return pref === 'on';
    }
    document.getElementById('darkModeToggle').onclick = function() {
        const on = !getDarkMode();
        localStorage.setItem('darkMode', on ? 'on' : 'off');
        setDarkMode(on);
    };
    setDarkMode(getDarkMode());
    </script>
</body>
</html>
